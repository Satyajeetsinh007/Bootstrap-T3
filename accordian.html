<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="accordion" id="Example">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#id1">
                    accordion item 1
                </button>
            </h2>
            <div id="id1" class="collapse" data-bs-parent="#Example">
                <div class="accordion-body">
                    This is the body of accordion item 1.
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#id2">
                    accordion item 2
                </button>
            </h2>
            <div id="id2" class="collapse" data-bs-parent="#Example">
                <div class="accordion-body">
                    This is the body of accordion item 2.
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#id3">
                    accordion item 3
                </button>
            </h2>
            <div id="id3" class="collapse" data-bs-parent="#Example">
                <div class="accordion-body">
                    This is the body of accordion item 3.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
