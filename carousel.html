<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container-fluid d-flex justify-content-center align-items-center bg-danger h-50">
        <div class="carousel slide  h-100 w-25" id="id1" data-bs-ride="carousel" data-bs-pause="hover">
            <div class="carousel-indicators">
                
                <button data-bs-target="#id1" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#id1" data-bs-slide-to="1"></button>
                <button data-bs-target="#id1" data-bs-slide-to="2"></button>
            </div>
            
            <div class="carousel-inner">
                <div class="carousel-item active h-100" data-bs-interval="1000">
                    <img src="img1.jpg" alt="N/A" class="d-block h-100">
                    <div class="carousel-caption text-danger">Item-1</div>
                </div>
                <div class="carousel-item h-100" data-bs-interval="1000">
                    <img src="img2.jpg" alt="N/A" class="d-block h-100">
                    <div class="carousel-caption text-danger">Item-2</div>
                </div>
                <div class="carousel-item h-100" data-bs-interval="1000">
                    <img src="img3.jpg" alt="N/A" class="d-block h-100">
                    <div class="carousel-caption text-dark">Item-3</div>
                </div>
            </div>
            <button class="carousel-control-prev btn-dark" data-bs-target="#id1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next btn-dark" data-bs-target="#id1" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
