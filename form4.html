<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>
    <form action="">
        <div class="row">
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter username">
                    <label for="" class="fw-bold">Username</label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="Enter email">
                    <label for="" class="fw-bold">Email</label>
                </div>
            </div>
            

        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="" class="form-label">UserId</label>
                <input type="text" class="form-control-plaintext" value="007" readonly>
            </div>
            <div class="col-md-8">
                <div class="form-floating">
                    <select name="" id="" class="form-select">
                        <option value="" disabled>Select your city</option>
                        <option value="">Ahmedabad</option>
                        <option value="">Rajkot</option>
                        <option value="">Surat</option>
                    </select>
                    <label for="">City:</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="" class="form-label fw-bold">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="male" name="r1">
                    <label for="" class="form-check-label">Male</label> 
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="female" name="r1">
                    <label for="" class="form-check-label">Female</label> 
                </div>
            </div>
            <div class="col-md-6">
                <label for="" class="form-label fw-bold">Hobbies</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="male" name="r1">
                    <label for="" class="form-check-label">Reading</label> 
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="female" name="r1">
                    <label for="" class="form-check-label">Running</label> 
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h5>Feedback</h5>
                <div class="d-flex justify-content-between">
                    <span>Very Poor</span>
                    <span>Poor</span>
                    <span>Average</span>
                    <span>Good</span>
                    <span>Excellent</span>
                </div>
            </div>
                <input type="range" class="form-range" min="1" max="5" step="1">
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-text">Rs.</span>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-floating">
                    <textarea name="" id="" class="form-control" placeholder="Comments" style="height: 100px;"></textarea>
                    <label for="">comments</label>
                </div>
            </div>
        </div>

    </form>
</body>
</html>
